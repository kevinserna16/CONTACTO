<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOGBOOK</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f1c504e1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <button class="switch" id="switch">
        <span><i class="fas fa-sun"></i></span>
        <span><i class="fas fa-moon"></i></span>
      </button>
    
    <div class="content">

        <h1 class="logo">Contacto </h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>CONTACTANOS</h3>
                <form action="">
                    <p>
                        <label>NOMBRE COMPLETO</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>CORREO ELECTRONICO</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>NUMERO DE TELEFONO</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>ASUNTO</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>MENSAJE</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                </form>
                
            </div>
            <div class="contact-info">
                <h4>MAS INFORMACIÓN</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> IBAGUÉ-COLOMBIA</li>
                    <li><i class="fas fa-phone"></i> (+57) 3124948965</li>
                    <li><i class="fas fa-envelope-open-text"></i> BLOGBOOK@GMAIL.COM</li>
                </ul>
                <p>Tu opinión es importante para nuestra comunidad, si tienes alguna duda, sugerencia o algun problema con la plataforma por favor ponte en contacto con nosotros</p>
                <p>BLOGBOOK.com</p>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
